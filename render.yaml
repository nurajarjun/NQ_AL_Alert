services:
  - type: web
    name: nq-ai-alerts
    env: python
    region: oregon
    plan: free
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT"
    healthCheckPath: /
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: ACCOUNT_BALANCE
        value: "10000"
      - key: PYTHON_VERSION
        value: "3.11.0"
